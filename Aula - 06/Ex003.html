<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            color: white;
            background-color: rgb(158, 158, 216);
            font: normal 20pt arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição</p>
    <script>
      var n1 = Number.parseFloat(window.prompt('Digite um numero'))// string
      var n2 = Number.parseFloat(window.prompt('Digite outro numero'))// string
      var n3 = Number(window.prompt('Digite mais um numero'))//Number converte string para numero

      // Number.parseInt() ou Number.parseFloat() converte a string em number

      //parseInt = numero inteiro (5)
      // parseFloat = numero quebrado (5.5)
    
      //Number = numero inteiro e Quebrado(5),(5.5)
      var s = n1 + n2 + n3
      window.alert (`A soma entre ${n1}, ${n2} e ${n3} é ${s}`)
      // (number + number) serve para adição
      // (string + string) serve para concatenação


      // para converter de numero para string pode utilizar String() ou n.toString
    </script>
</body>
</html>
