<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h    
    <input type="button" value="Verficar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvel = window.document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h.</p>`
            if(vel > 90){
                res.innerHTML += 'Voce ultrapassou o limite de velocidade. Voce foi <strong>MULTADO</strong>.'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança.</p>'
        }
    </script>

</body>
</html>
